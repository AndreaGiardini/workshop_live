# Multiple notifications bug: https://github.com/argoproj-labs/argocd-notifications/issues/90
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-notifications-cm
data:
  context: |
    myUsername: "Andrea" # ADD HERE YOUR USERNAME
  service.webhook.webhook-site: |
    url: "https://webhook.site/df09b8cb-e77e-41c3-8f42-bf7d38827992" # ADD HERE YOUR URL
    headers:
    - name: Content-Type
      value: application/json
  template.app-sync-succeeded: |
    webhook:
      webhook-site:
        method: POST
        body: |
          {
            "message": "Congrats {{.context.myUsername}}! You synced you application successfully! -  URL: {{call .repo.FullNameByRepoURL.app.spec.source.repoURL}}"
          }
